#notification{
    visibility:hidden;
    color:var(--theme-white);

    border-radius:5px;
    padding:16px 30px;
    text-align:center;
    position:fixed;
    left:50%;
    bottom:var(--notification-bottom);
    transform:translateX(-50%);
}

#notification.show{
    visibility:visible;
    animation:fadein .5s,fadeout .5s 2.5s;
}

@keyframes fadein{
    from{bottom:0;opacity:0}
    to{bottom:var(--notification-bottom);opacity:1}

    from{opacity:1}
    to{bottom:0;opacity:0}

<script>
function showNotification(msg){
let mb=document.getElementById("notification");
mb.textContent=msg;
mb.classList.add("show");
setTimeout(()=>mb.classList.remove("show"),3000);
}

async function copy(id){
try{
let text=document.getElementById(id).textContent;
await navigator.clipboard.writeText(text);
showNotification("Nukopijuota");
}catch(err){console.error(err);}
}
