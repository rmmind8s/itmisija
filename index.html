:root {
    --theme-color:#676767;
    --theme-dark:#555;
    --theme-white:#fff;
    --notification-bottom:0.75rem;
}

*{box-sizing:border-box}

html,body{
    height:100%;
    margin:0;
    font-family:Arial,sans-serif;
    display:flex;
    flex-direction:column;
    background:#f0f0f0;
    color:#333;
}

/* Header container */
.hero {
  position: relative;
  width: 100%;
  max-width: 1024px;       /* ribojamas pagal nuotraukos dydį */
  margin: 0 auto;          /* centre ekrane */
  overflow: hidden;
}

/* Nuotrauka */
.hero-img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  object-position: top center; /* viršus visada matomas */
}

/* Gradientas nuotraukos apačioje */
.hero-gradient {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 35%;  /* gradiento aukštis */
  background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
  pointer-events: none;
  z-index: 1;
}

/* Tekstas nuotraukos apačioje */
.hero-text {
  position: absolute;
  bottom: 0;               /* ties nuotraukos apačia */
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  color: #fff;
  padding: 1rem;
  z-index: 2;
  width: 90%;              /* kad tekstas nesiplėstų už nuotraukos kraštų */
}

.hero-text h2 {
  font-size: 2rem;
  margin: 0.2rem 0;
}

.hero-text p {
  font-size: 1.2rem;
  margin: 0;
}

/* Responsyvus tekstas mobiliems įrenginiams */
@media (max-width: 480px) {
  .hero-text h2 {
    font-size: 1.5rem;
  }
  .hero-text p {
    font-size: 1rem;
  }
}








    

#description{

main{

#tel a{font-size:4rem;color:#00ca58}

footer{
    padding:1rem;

    background:#fff;
    border-top:1px solid #ccc;
    font-size:.9rem;
}

#notification{
    visibility:hidden;
    color:var(--theme-white);
    background:var(--theme-dark);
    border-radius:5px;
    padding:16px 30px;
    text-align:center;
    position:fixed;
    left:50%;
    bottom:var(--notification-bottom);
    transform:translateX(-50%);
}

#notification.show{
    visibility:visible;
    animation:fadein .5s,fadeout .5s 2.5s;
}

@keyframes fadein{
    from{bottom:0;opacity:0}
    to{bottom:var(--notification-bottom);opacity:1}
}

@keyframes fadeout{
    from{opacity:1}
    to{bottom:0;opacity:0}
}
</style>

<script>
function showNotification(msg){
let mb=document.getElementById("notification");
mb.textContent=msg;
mb.classList.add("show");
setTimeout(()=>mb.classList.remove("show"),3000);
}

async function copy(id){
try{
let text=document.getElementById(id).textContent;
await navigator.clipboard.writeText(text);
showNotification("Nukopijuota");
}catch(err){console.error(err);}
}
</script>
