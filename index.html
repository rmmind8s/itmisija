<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skambinimas</title>

    <!-- Paprastas telefono ikonÄ—lÄ—s favicon -->
    <link rel="icon" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
        <path fill='green' d='M6.6 10.8c1.6 3.1 4.1 5.6 7.2 7.2l2.4-2.4c.3-.3.8-.4 1.2-.3
        1 .3 2.1.5 3.3.5.7 0 1.3.6 1.3 1.3v3.7c0 .7-.6 1.3-1.3 1.3
        C10.5 22 2 13.5 2 3.3 2 2.6 2.6 2 3.3 2H7c.7 0 1.3.6 1.3 1.3
        0 1.2.2 2.3.5 3.3.1.4 0 .9-.3 1.2L6.6 10.8z'/>
    </svg>">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
        }

        .call-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* NUOTRAUKOS DALIS */
        .photo-container {
            position: relative;
            height: 50vh;
            overflow: hidden;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* VARDAS + PAVARDÄ– ANT NUOTRAUKOS */
        .name-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 16px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;

            /* Patamsinimas tik fonui */
            background: rgba(0, 0, 0, 0.55);
        }

        /* APATINÄ– DALIS */
        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .phone-number {
            font-size: 20px;
            opacity: 0.9;
        }

        /* SKAMBINIMO MYGTUKAS */
        .call-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #2ecc71;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
            transition: transform 0.2s ease;
        }

        .call-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div class="call-container">

    <div class="photo-container">
        <img src="mrpfp.webp" alt="Kontaktas">
        <div class="name-overlay">
            Vardas PavardÄ—
        </div>
    </div>

    <div class="info-container">
        <div class="phone-number">
            +370 600 00000
        </div>

        <div class="call-button">
            ðŸ“ž
        </div>
    </div>

</div>

</body>
</html>
